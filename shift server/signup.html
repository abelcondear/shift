<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Entrega de Turnos</title>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noticia+Text&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/signup.css">	
</head>
<body>
<div class="header">
	<span>Turnos online</span>
</div>	
<div class="top">	
	<span>Registración</span>
	<span>Complete los datos del formulario.</span></span>
</div>
<div class="form">	
	<ol>
		<ul>
			<li>Nombre</li>
			<li><input id="txt_name" type="text" value=""></li>
		</ul>
		<ul>
			<li>Apellido</li>
			<li><input id="txt_surname" type="text" value=""></li>
		</ul>				
		<ul>
			<li>DNI</li>
			<li><input id="txt_cardid" type="text" value=""></li>
		</ul>		
		<ul>
			<li>E-mail</li>
			<li><input id="txt_email" type="text" value=""></li>
		</ul>
		<ul>
			<li>Teléfono</li>
			<li><input id="txt_phone" type="text" value=""></li>
		</ul>
		<ul>
			<li>Sexo</li>
			<li>
				<input id="opt_male" name="opt_gender" type="radio" value="M"> M 
				<input id="opt_female" name="opt_gender" type="radio" value="F"> F
			</li>
		</ul>		
	</ol>
</div>
<div class="buttons">	
	<button><label>Guardar</label></button>
	<button><label>Volver</label></button>
</div>
<div class="footer">
	<div class="left-side">
		<span>
			Copyright &copy; 2020 Turnos.com - Todos los derechos reservados
		</span>
	</div>
	<div class="right-side">
		<a href="#" target="_new"><div class="sm-googleplus"></div></a>
		<a href="#" target="_new"><div class="sm-twitter"></div></a>
		<a href="#" target="_new"><div class="sm-instagram"></div></a>		
		<a href="#" target="_new"><div class="sm-facebook"></div></a>
	</div>
</div>
<script src="js/lib/AjaxRequest.js"></script>
<script src="js/lib/Client.js"></script>
<script src="js/lib/Utils.js"></script>
<script src="js/lib/Enum.js"></script>	
<script src="js/signup.js"></script>
</body>
</html>
