<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin : Entrega de Turnos</title>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/index.css">	
</head>
<body>
<div class="top">	
	<span>Administrador</span>
	<span>	
	Ingrese Usuario y Contraseña para entrar.<br />
	Registrese <a href="signup.html" target="_new">aquí</a> si no tiene usuario.
	</span>
</div>
<div class="form">	
	<ol>
		<ul class="username">
			<li>Usuario</li>
			<li><input id="txt_username" type="text" maxlength="20" value=""></li>
		</ul>
		<ul class="password">
			<li>Contraseña</li>
			<li><input id="txt_password" type="password" maxlength="15" value=""></li>
		</ul>
	</ol>	
</div>
<div class="buttons">	
	<button><label>Ingresar</label></button>	
</div>	
<script src="js/index.js"></script>
</body>
</html>
