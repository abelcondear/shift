<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin : Entrega de Turnos</title>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/list_shift_extern.css">	
</head>
<body>
<div class="top">	
	<span>Listado de Turnos solicitados</span>
	<span>Utilicé el filtro de búsqueda si desea encontrar algún registro específico.</span>
</div>
<div class="form">	
	<ol>
		<ul class="label">
			<li>Campo</li>
			<li>Búsqueda</li>
		</ul>
		<ul>
			<li>
				<select id="cmb_fieldname">					
				<option value="name">------- Seleccione -------</option>
				<option value="name">Interno</option>
				<option value="surname">Externo</option>			
				<option value="email">Turno</option>
				<option value="phone">Confirmado</option>
				<option value="active">Activo</option>
				</select>
			</li>
			<li><input id="txt_search1" type="text" maxlength="100" value=""></li>
		</ul>
		<ul>
			<li>
				<select id="cmb_fieldname">
				<option value="">------- Seleccione -------</option>
				<option value="name">Interno</option>
				<option value="surname">Externo</option>				
				<option value="email">Turno</option>
				<option value="phone">Confirmado</option>
				<option value="active">Activo</option>
				</select>				
			</li>
			<li><input id="txt_search2" type="text" maxlength="100" value=""></li>
		</ul>															
	</ol>	
</div>	
<div class="buttons">
	<button><label>Buscar</label></button>	
	<button><label>Reiniciar</label></button>	
</div>
<div id="list" class="bottom">
	<ol>
		<ul>
			<li>Interno</li>
			<li>Externo</li>
			<li>Turno</li>
			<li>Confirmado</li>
			<li>Activo</li>
		</ul>
	</ol>		
</div>
<script src="js/lib/AjaxRequest.js"></script>
<script src="js/lib/List.js"></script>		
<script src="js/list_shift_extern.js"></script>
</body>
</html>
