<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin : Entrega de Turnos</title>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/edit_intern.css">	
</head>
<body>
<div class="top">	
	<span>Edición de Interno</span>
	<span>Edite los campos del formulario.</span>
</div>
<div class="form">	
	<ol>
		<ul>
			<li>Código</li>
			<li><input id="txt_code" type="text" maxlength="10" value=""></li>
		</ul>
		<ul>
			<li>Nombre</li>
			<li><input id="txt_name" type="text" maxlength="100" value=""></li>
		</ul>
		<ul>
			<li>Apellido</li>
			<li><input id="txt_surname" type="text" maxlength="100" value=""></li>
		</ul>
		<ul>
			<li>Email</li>
			<li><input id="txt_email" type="text" maxlength="100" value=""></li>
		</ul>
		<ul>
			<li>Teléfono</li>
			<li><input id="txt_phone" type="text" maxlength="50" value=""></li>
		</ul>
		<ul>
			<li>Celular</li>
			<li><input id="txt_mobile" type="text" maxlength="50" value=""></li>
		</ul>
		<ul>
			<li>Usuario</li>
			<li><input id="txt_username" type="text" maxlength="20" value=""></li>
		</ul>		
		<ul>
			<li>Tipo</li>
			<li>
				<select id="cmb_usertype">
				<option value="">------- Seleccione -------</option>
				<option value="">Interno</option>
				<option value="">Sistema</option>
				<option value="">Administrador</option>
				</select>
			</li>
		</ul>		
		<ul>
			<li>Activo</li>
			<li><input type="checkbox" name="chk_active" /></li>
		</ul>		
	</ol>		
</div>	
<div class="buttons">
	<button><label>Guardar</label></button>	
	<button><label>Cancelar</label></button>	
</div>
<script src="js/edit_intern.js"></script>
</body>
</html>
