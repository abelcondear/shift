<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin : Entrega de Turnos</title>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/signup.css">	
</head>
<body>
<div class="top">	
	<span>Nuevo Usuario</span>
	<span>Complete los datos del formulario para registrarse al sistema.</span>
</div>
<div class="form">	
	<ol>
		<ul>
			<li>Código</li>
			<li><input id="txt_code" type="text" maxlength="10" value=""></li>
		</ul>
		<ul>
			<li>Nombre</li>
			<li><input id="txt_name" type="text" maxlength="100" value=""></li>
		</ul>
		<ul>
			<li>Apellido</li>
			<li><input id="txt_surname" type="text" maxlength="100" value=""></li>
		</ul>
		<ul>
			<li>Email</li>
			<li><input id="txt_email" type="text" maxlength="100" value=""></li>
		</ul>
		<ul>
			<li>Teléfono</li>
			<li><input id="txt_phone" type="text" maxlength="50" value=""></li>
		</ul>
		<ul>
			<li>Celular</li>
			<li><input id="txt_mobile" type="text" maxlength="50" value=""></li>
		</ul>
		<ul>
			<li>Tipo</li>
			<li>
				<select id="cmb_usertype" disabled="disabled">
				<option value="intern">Interno</option>
				</select>
			</li>
		</ul>		
		<ul>
			<li>Usuario</li>
			<li><input id="txt_username" type="text" maxlength="20" value=""></li>
		</ul>
		<ul>
			<li>Contraseña</li>
			<li><input id="txt_password" type="password" maxlength="15" value=""></li>
		</ul>
		<ul>
			<li>Verificar Contraseña</li>
			<li><input id="txt_repeatpassword" type="password" maxlength="15" value=""></li>
		</ul>														
	</ol>	
</div>
<div class="buttons">
	<button><label>Continuar</label></button>	
	<button><label>Cancelar</label></button>	
</div>	
<script src="js/signup.js"></script>
</body>
</html>
